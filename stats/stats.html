<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }

        .container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border-radius: 8px;
            padding: 15px;
            max-width: 500px;
            width: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        h1 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subtitle {
            color: #999;
            margin-bottom: 15px;
            font-size: 0.75em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .graph-container {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #333;
        }

        canvas {
            display: block;
            max-width: 100%;
            cursor: crosshair;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.75em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            border: 1px solid #666;
        }

        .tooltip.visible {
            opacity: 1;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            font-size: 0.75em;
            border: 1px solid #333;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: opacity 0.3s;
            padding: 3px 6px;
            border-radius: 3px;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .legend-item.hidden {
            opacity: 0.4;
        }

        .legend-color {
            width: 24px;
            height: 3px;
            border-radius: 2px;
        }

        .stats {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            font-size: 0.75em;
            border: 1px solid #333;
        }

        .stat {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffcc00;
        }

        .stat-label {
            color: #999;
            margin-top: 3px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Production Analytics <span class="live-indicator"></span></h1>
        <div class="subtitle">Real-time resource monitoring</div>

        <div class="graph-container">
            <canvas id="graphCanvas" width="450" height="300"></canvas>
            <div class="tooltip" id="tooltip"></div>
        </div>

        <div class="legend" id="legend"></div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="woodCount">0</div>
                <div class="stat-label">ü™µ Wood</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="wheatCount">0</div>
                <div class="stat-label">üåæ Wheat</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="oreCount">0</div>
                <div class="stat-label">‚õèÔ∏è Ore</div>
            </div>
        </div>
    </div>

    <script>
        class GameStatsGraph {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.tooltip = document.getElementById('tooltip');
                this.legend = document.getElementById('legend');
                this.data = [];
                this.hiddenSeries = new Set();
                this.padding = { top: 35, right: 25, bottom: 45, left: 40 };
                this.currentX = 0;
                this.maxPoints = 30;
                this.updateCount = 0;
                
                // Game-themed colors matching the terrain/building colors
                this.colors = ['#7bc950', '#f4e4a6', '#8b7355'];
                this.seriesNames = ['ü™µ Wood', 'üåæ Wheat', '‚õèÔ∏è Ore'];
                
                // Resource tracking
                this.totalResources = { wood: 0, wheat: 0, ore: 0 };
                
                this.initializeData();
                this.createLegend();
                
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseleave', () => this.hideTooltip());
                
                this.startUpdating();
            }

            initializeData() {
                this.seriesNames.forEach((name, index) => {
                    this.data.push({
                        name: name,
                        color: this.colors[index % this.colors.length],
                        data: [],
                        baseValue: 20 + index * 15,
                        variance: 15 + index * 5
                    });
                });
            }

            generateResourceValue(series) {
                // Simulate production with occasional spikes (deliveries)
                const spike = Math.random() < 0.15 ? Math.random() * 30 : 0;
                const baseProduction = series.baseValue + (Math.random() - 0.5) * series.variance;
                return Math.max(0, baseProduction + spike);
            }

            addDataPoint() {
                this.data.forEach((series, index) => {
                    const y = this.generateResourceValue(series);
                    series.data.push({ x: this.currentX, y: y });
                    
                    // Update total resources
                    const resourceNames = ['wood', 'wheat', 'ore'];
                    this.totalResources[resourceNames[index]] += Math.floor(y);
                    
                    if (series.data.length > this.maxPoints) {
                        series.data.shift();
                    }
                });
                
                this.currentX++;
                this.updateCount++;
                this.updateStats();
            }

            updateStats() {
                document.getElementById('woodCount').textContent = this.totalResources.wood.toLocaleString();
                document.getElementById('wheatCount').textContent = this.totalResources.wheat.toLocaleString();
                document.getElementById('oreCount').textContent = this.totalResources.ore.toLocaleString();
            }

            startUpdating() {
                this.addDataPoint();
                this.render();
                
                setInterval(() => {
                    this.addDataPoint();
                    this.render();
                }, 1000);
            }

            getVisibleData() {
                return this.data.filter(series => !this.hiddenSeries.has(series.name));
            }

            calculateBounds() {
                const visibleData = this.getVisibleData();
                if (visibleData.length === 0) return { minX: 0, maxX: 10, minY: 0, maxY: 100 };

                let minX = Infinity, maxX = -Infinity;
                let minY = Infinity, maxY = -Infinity;

                visibleData.forEach(series => {
                    series.data.forEach(point => {
                        minX = Math.min(minX, point.x);
                        maxX = Math.max(maxX, point.x);
                        minY = Math.min(minY, point.y);
                        maxY = Math.max(maxY, point.y);
                    });
                });

                if (minX === Infinity) return { minX: 0, maxX: 10, minY: 0, maxY: 100 };

                const yPadding = (maxY - minY) * 0.1 || 10;

                return {
                    minX: minX,
                    maxX: maxX,
                    minY: Math.max(0, minY - yPadding),
                    maxY: maxY + yPadding
                };
            }

            toCanvasX(x, bounds) {
                const graphWidth = this.canvas.width - this.padding.left - this.padding.right;
                return this.padding.left + ((x - bounds.minX) / (bounds.maxX - bounds.minX)) * graphWidth;
            }

            toCanvasY(y, bounds) {
                const graphHeight = this.canvas.height - this.padding.top - this.padding.bottom;
                return this.canvas.height - this.padding.bottom - ((y - bounds.minY) / (bounds.maxY - bounds.minY)) * graphHeight;
            }

            drawGrid(bounds) {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
                this.ctx.lineWidth = 1;

                const ySteps = 5;

                for (let i = 0; i <= ySteps; i++) {
                    const y = bounds.minY + (bounds.maxY - bounds.minY) * (i / ySteps);
                    const canvasY = this.toCanvasY(y, bounds);
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.padding.left, canvasY);
                    this.ctx.lineTo(this.canvas.width - this.padding.right, canvasY);
                    this.ctx.stroke();
                }
            }

            drawAxes(bounds) {
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1.5;
                this.ctx.fillStyle = '#999';
                this.ctx.font = '10px Arial, sans-serif';

                this.ctx.beginPath();
                this.ctx.moveTo(this.padding.left, this.padding.top);
                this.ctx.lineTo(this.padding.left, this.canvas.height - this.padding.bottom);
                this.ctx.lineTo(this.canvas.width - this.padding.right, this.canvas.height - this.padding.bottom);
                this.ctx.stroke();

                const yTicks = 5;

                for (let i = 0; i <= yTicks; i++) {
                    const y = bounds.minY + (bounds.maxY - bounds.minY) * (i / yTicks);
                    const canvasY = this.toCanvasY(y, bounds);
                    const canvasX = this.padding.left;

                    this.ctx.beginPath();
                    this.ctx.moveTo(canvasX, canvasY);
                    this.ctx.lineTo(canvasX - 4, canvasY);
                    this.ctx.stroke();

                    this.ctx.textAlign = 'right';
                    this.ctx.fillText(Math.round(y), canvasX - 8, canvasY + 3);
                }

                this.ctx.font = 'bold 11px Arial, sans-serif';
                this.ctx.fillStyle = '#ccc';
                this.ctx.textAlign = 'center';
                
                this.ctx.fillText('Time', this.canvas.width / 2, this.canvas.height - 10);

                this.ctx.save();
                this.ctx.translate(12, this.canvas.height / 2);
                this.ctx.rotate(-Math.PI / 2);
                this.ctx.fillText('Production Rate', 0, 0);
                this.ctx.restore();
            }

            drawTitle() {
                this.ctx.font = 'bold 13px Arial, sans-serif';
                this.ctx.fillStyle = '#fff';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Resource Production Over Time', this.canvas.width / 2, 18);
            }

            drawLine(series, bounds) {
                if (this.hiddenSeries.has(series.name) || series.data.length === 0) return;

                this.ctx.strokeStyle = series.color;
                this.ctx.lineWidth = 2;
                this.ctx.lineJoin = 'round';
                this.ctx.lineCap = 'round';

                this.ctx.beginPath();
                series.data.forEach((point, index) => {
                    const x = this.toCanvasX(point.x, bounds);
                    const y = this.toCanvasY(point.y, bounds);

                    if (index === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                });
                this.ctx.stroke();

                this.ctx.fillStyle = series.color;
                series.data.forEach((point, index) => {
                    const x = this.toCanvasX(point.x, bounds);
                    const y = this.toCanvasY(point.y, bounds);
                    
                    const radius = index === series.data.length - 1 ? 4 : 2.5;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, radius, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();
                });
            }

            createLegend() {
                this.legend.innerHTML = '';
                this.data.forEach(series => {
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    if (this.hiddenSeries.has(series.name)) {
                        item.classList.add('hidden');
                    }

                    const color = document.createElement('div');
                    color.className = 'legend-color';
                    color.style.background = series.color;

                    const name = document.createElement('span');
                    name.textContent = series.name;

                    item.appendChild(color);
                    item.appendChild(name);

                    item.addEventListener('click', () => {
                        if (this.hiddenSeries.has(series.name)) {
                            this.hiddenSeries.delete(series.name);
                            item.classList.remove('hidden');
                        } else {
                            this.hiddenSeries.add(series.name);
                            item.classList.add('hidden');
                        }
                        this.render();
                    });

                    this.legend.appendChild(item);
                });
            }

            handleMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const bounds = this.calculateBounds();
                let closestPoint = null;
                let minDistance = Infinity;
                let closestSeries = null;

                this.getVisibleData().forEach(series => {
                    series.data.forEach(point => {
                        const canvasX = this.toCanvasX(point.x, bounds);
                        const canvasY = this.toCanvasY(point.y, bounds);
                        const distance = Math.sqrt((x - canvasX) ** 2 + (y - canvasY) ** 2);

                        if (distance < minDistance && distance < 12) {
                            minDistance = distance;
                            closestPoint = point;
                            closestSeries = series;
                        }
                    });
                });

                if (closestPoint) {
                    this.showTooltip(closestSeries.name, closestPoint, e.clientX, e.clientY);
                } else {
                    this.hideTooltip();
                }
            }

            showTooltip(seriesName, point, x, y) {
                this.tooltip.innerHTML = `<strong>${seriesName}</strong><br>Rate: ${point.y.toFixed(1)}/sec`;
                this.tooltip.style.left = (x + 15) + 'px';
                this.tooltip.style.top = (y - 35) + 'px';
                this.tooltip.classList.add('visible');
            }

            hideTooltip() {
                this.tooltip.classList.remove('visible');
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                const bounds = this.calculateBounds();

                this.drawGrid(bounds);
                this.drawAxes(bounds);
                this.drawTitle();

                this.data.forEach(series => this.drawLine(series, bounds));
            }
        }

        const graph = new GameStatsGraph('graphCanvas');
    </script>
</body>
</html>
